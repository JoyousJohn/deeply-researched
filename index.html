<html>
<head>
    <title>Deeply Researched</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="js/index.js"></script>
    <script defer src="js/settings.js"></script>
    <script src="js/prompts.js"></script>
    <script defer src="js/search.js"></script>
    <script defer src="js/chain.js"></script>
    <script defer src="js/status.js"></script>
    <link href="https://fonts.cdnfonts.com/css/inter-tight" rel="stylesheet">
</head>

<body>

<div class="body flex tight">
    <div class="chats flex flex-col content-between">
        <div class="chat-list">

        </div>
        <a class="github" target="_blank" href="https://github.com/JoyousJohn/deeply-researched">GitHub</a>
        <div class="settings">Settings & Keys (S)</div>
    </div>
    <div class="main">
        <div class="model-name">DeepSeek R1</div>

        <div class="name">
            <div class="name-text">Deeply Researched</div>
            <div class="logo"></div>
        </div>
        
        <div class="progress-bar none">
            <div class="flex content-between">
                <div class="current-section">Thinking...</div>
                <div class="runtime"></div>
            </div>  
        </div>

        <div class="chat-space-wrapper">
            <div class="chat-space"></div>
        </div>
        
        <div class="search-wrapper">
            <div class="flex items-start h-full">
                <div class="throbber-wrapper h-full none" style="aspect-ratio: 1;">
                    <div class="throbber"></div>
                </div>
            </div>
            <div class="flex items-center w-full h-full">
                <textarea placeholder="Research a topic" rows="1"></textarea>
            </div>
            <div class="flex items-end h-full" style="aspect-ratio: 1;">
                <div class="search-arrow">➜</div>
            </div>
        </div>

        <!-- <div class="demo-disclaimer">Demo mode active, responses are pre-generated.</div> -->

    </div>
    <div class="status flex flex-col">

        <div class="status-options">
            <div class="status-option status-option-selected">Activity</div>
            <div class="status-option status-option-sources">Sources</div>
        </div>

        <div class="flex flex-col content-between flex-grow-1" style="overflow-y: scroll;">
            <div class="activity flex flex-col"></div>
        </div>

        <!-- <div class="phase"></div> -->
        <div class="overall-tokens"></div>

    </div>

    <div class="settings-wrapper none">

        <div class="settings-x" onclick="$('.settings-wrapper').hide();">✖</div>

        <div class="flex content-center">
            <div class="saved-message none">Saved!</div>
        </div>

        <div class="settings-inner flex flex-col">

            <div class="flex flex-col gap-y-1p5rem">
                <div class="text-3rem bold">Search Keys</div>

                <div class="flex flex-col">
                    <div class="white api-key-label">Brave Search (coming soon)</div>
                    <div class="input-wrapper">
                        <input type="text" class="api-key-input disabled-input" placeholder="Enter your Brave Search API key" data-key="braveKey" disabled/>
                        <button class="confirm-button disabled-input" disabled>Save</button>
                    </div>
                </div>
            </div>
            
            
            <div class="flex flex-col gap-y-1p5rem">
                <div class="text-3rem bold">Model Keys</div>

                <div class="flex flex-col">
                    <div class="white api-key-label">Reasoning Model (R1/o1/o3) (coming soon)</div>
                    <div class="input-wrapper-adv">
                        <input type="text" class="api-key-input disabled-input" placeholder="Model ID" data-key="reasoningModelId" disabled/>
                        <input type="text" class="api-key-input disabled-input" placeholder="Base URL" data-key="reasoningBase" disabled/>
                        <input type="text" class="api-key-input disabled-input" placeholder="API Key" data-key="reasoningKey" disabled/>
                        <button class="confirm-button disabled-input">Save</button>
                    </div>
                </div>

                <div class="flex flex-col">
                    <div class="white api-key-label">Decoder Model</div>
                    <div class="input-wrapper-adv">
                        <input type="text" class="api-key-input" placeholder="Model Id" data-key="decoderModelId" />

                        <div class="relative">
                            <input type="text" class="api-key-input relative" placeholder="Base URL" data-key="decoderBase" />
                            <div class="base-presets none">
                                <div class="flex flex-col">
                                    <div class="preset-base-title">Presets</div>
                                    <div data-base="https://api.anthropic.com/v1/messages">Anthropic</div>
                                    <div data-base="https://api.deepinfra.com/v1/openai/chat/completions">Deepinfra</div>
                                    <div data-base="https://api.fireworks.ai/inference/v1/chat/completions">Fireworks</div>
                                    <div data-base="https://api.groq.com/openai/v1/chat/completions">Groq</div>
                                    <div data-base="https://api.hyperbolic.ai/v1/chat/completions">Hyperbolic</div>
                                    <div data-base="https://api.openai.com/v1/chat/completions">OpenAI</div>
                                    <div data-base="https://api.sambanova.ai/v1/chat/completions">SambaNova</div>
                                    <div data-base="https://api.together.xyz/v1/chat/completions">Together</div>
                                </div>      
                            </div>
                        </div>

                        <input type="text" class="api-key-input" placeholder="API Key" data-key="decoderKey" />
                        <button class="confirm-button">Save</button>
                    </div>
                </div>
            </div>
            

            



            <div class="text-3rem bold">Settings</div>
        </div>
    </div>

</div>

</body>

</html>
